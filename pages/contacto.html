<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link a css -->
    <link rel="stylesheet" href="../css/style.css">
    <title>Colour Palette - Contacto</title>
</head>

<body>
    <header>
        <nav class="navbar bg-amarillo navbar-expand-md">
            <div class="container-fluid flex-column navbarBox">
                <a href="../index.html" class="logo">
                    <img src="../images/logo.png" alt="Logo de Colour Palette">
                    <h1>maquillaje artístico y peinados para eventos</h1>
                </a>
                <!-- menu hamburguesa -->
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header bg-amarillo">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Colour Palette</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body bg-amarillo">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item"><a class="nav-link px-4 fs-5 fw-semibold" aria-current="page"
                                    href="../index.html">inicio</a></li>
                            <li class="nav-item"><a class="nav-link px-4 fs-5 fw-semibold" href="sobreMi.html">sobre
                                    mi</a></li>
                            <li class="nav-item"><a class="nav-link px-4 fs-5 fw-semibold"
                                    href="portfolio.html">portfolio</a></li>
                            <li class="nav-item"><a class="nav-link px-4 fs-5 fw-semibold"
                                    href="talleres.html">talleres</a></li>
                            <li class="nav-item"><a class="nav-link px-4 fs-5 fw-semibold active"
                                    href="contacto.html">contacto</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="container-fluid">
            <div class="subtitulo">
                <h2>contacto</h2>
            </div>
            <div class="conctactContainer">
                <article class="formularioContact">
                    <form>
                        <div class="form-group">
                            <label for="name">Nombre</label>
                            <input type="text" placeholder="Nombre" id="name" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Teléfono/Whatsapp</label>
                            <input type="tel" placeholder="(+54) 11 #### #### " id="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" placeholder="tuemail@ejemplo.com" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="comment">Mensaje</label>
                            <textarea name="Mensaje" id="comment" cols="30" rows="10"
                                placeholder="Escribe tu comentario aquí..." required></textarea>
                        </div>
                        <!-- Botones de formulario -->
                        <div class="form-botones">
                            <button type="reset">Limpiar</button>
                            <button type="submit">Enviar</button>
                        </div>
                    </form>
                </article>
                <div class="contactBox">
                    <!-- Mapa de ubicación -->
                    <article>
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d26313.735758345327!2d-58.549189460294656!3d-34.472019742131174!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb03cd891437f%3A0xab3b49e671350275!2sSan%20Isidro%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses!2sar!4v1710393013726!5m2!1ses!2sar"
                            width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </article>
                    <!-- botones de contacto -->
                    <article class="linksBox">
                        <a href="https://www.instagram.com" class="instagram-button">
                            <img src="../images/logos/logoinstagram.png" alt="Icono instagram">
                            <p>Ir a Mi instagram</p>
                        </a>
                        <a href="https://www.facebook.com" class="facebook-button">
                            <img src="../images/logos/logofacebook.png" alt="Icono">
                            <p>Ir a Mi Facebook</p>
                        </a>
                        <a href="https://www.whatsapp.com" class="whatsapp-button">
                            <img src="../images/logos/logowhatsapp.png" alt="Icono whatsapp">
                            <p>Contactarme por Whatsapp</p>
                        </a>
                    </article>
                </div>
            </div>
        </section>
    </main>

    <footer class="container-fluid flex-wrap bg-gris py-5 border-top footer mb-0">
        <div class="d-flex justify-content-between col-8 footerContent">
            <div class="d-flex gap-2 h5 mb-0 location">
                <i class="bi bi-geo-alt-fill"></i>
                <p>Zona Norte GBA y CABA, Argentina</p>
            </div>
            <ul class="d-flex justify-content-center list-unstyled mb-0">
                <li class="m-3"><a class="iconosFooter" href="http://x.com"><i class="bi bi-twitter">
                        </i></a></li>
                <li class="m-3"><a class="iconosFooter" href="http://instagram.com"><i class="bi bi-instagram">
                        </i></a></li>
                <li class="m-3"><a class="iconosFooter" href="http://facebook.com"><i class="bi bi-facebook">
                        </i></a></li>
            </ul>
        </div>
        <div class="derechos">
            <span>COLOUR PALETTE - TODOS LOS DERECHOS RESERVADOS &copy;2024</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
</body>

</html>
